<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Style.css" />

    <!-- Connection to Font Awesome to use icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Manukau Barbershop contact page</title>
</head>

<body>
    <div class="contact-page">
        <div class="contact-page-row">
        <div class="container address">

            <div class="address-column">

            <div class="contact_details">
                <i class="fa-solid fa-location-dot"></i>
                <section>
                    <h3>Address</h3>
                    <p> 10D Sharkey Street</p>
                    <p>Manukau City Centre, Auckland 2104</p>
                </section>
            
        </div>
        <div class="contact_details">
            <i class="fa-solid fa-phone"></i>
            <section>
                <h3>Call Us</h3>
                <p> 09 212 2144</p>     
            </section>
            
            
        </div>
        <div class="contact_details">
            <i class="fa-solid fa-hashtag"></i>
            <section>
                <h3>Find Us on Social Media</h3>
                
            
            <a class="social_contact" href="https://www.facebook.com/The-Fade-Creators-107102565141918"><i class="fa-brands fa-facebook "></i></a>
            <a class="social_contact" href="https://www.instagram.com/thefadecreators/"><i class="fa-brands fa-instagram "></i></a> 
        </section>
        </div>
    </div>
            
        </div>
    <div class="container">
        <form id="form" class="form">
            <h2>Send Us A Message</h2>

            <div class="form-controll ">
                <label for="firstname">Your First name:</label>
                <input type="text" id="First_Name" placeholder="First name" >
                <small>Error message</small>
                
                
            </div>
            <div class="form-controll">
                <label for="lastname">Your Last name:</label>
                <input type="text" id="Last_Name" placeholder="Last name" >
                <small>Error message</small>
            </div>
            
            <div class="form-controll">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email" >
                <small>Error message</small>
            </div>
            <div class="form-controll">
                <label for="username">Phone number</label>
                <input type="text" id="phone" placeholder="Enter your phone">
                <small>Error message</small>
                
            </div>
            
            <div class="form-controll">
                <label for="password">Your Message</label>
                <textarea rows="8" id="message" name="message" placeholder="Write us a message" ></textarea>
                <small>Error message</small>
            </div>
            
            <button>SEND MESSAGE</button>

        </form>
    </div>
</div>
</div>
    <script src="form_validation_script.js"></script>
</body>
</html>
